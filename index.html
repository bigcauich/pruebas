<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Generador de fotos estilo Polaroid">
  <meta property="og:title" content="Generador de Polaroid">
  <meta property="og:description" content="Crea tus propias fotos estilo Polaroid">
  <meta property="og:image" content="images/logo.png">
  <meta property="og:url" content="https://tusitio.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Generador de Polaroid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <video autoplay muted loop playsinline class="bg-video">
    <source src="videofondo.mp4" type="video/mp4">
    <source src="videofondo.webm" type="video/webm">
    Tu navegador no soporta video HTML5.
  </video>

  <div class="container-fluid overlay">
    <div class="main-content">
      <div class="row">
        <div class="col-md-7 text-center izquierdo">
          <img src="images/texto.png" alt="Texto Decorativo" class="img-fluid texto-img">
          <img src="images/logo.png" alt="Logo" class="img-fluid logo-img">
        </div>
        <div class="col-md-3 mt-3 d-flex flex-column align-items-center justify-content-center">
          <div class="polaroid-container">
            <div class="polaroid-frame">
              <img id="previewImage" class="preview" src="" alt="" />
            </div>
            <img src="images/generar.png" id="generateBtn" class="boton-generar" style="cursor:pointer;">
            <img src="images/descargar.png" id="downloadBtn" class="boton-generar" style="display: none; cursor:pointer;">
          </div>
        </div>
      </div>
      
      <div class="youtube-container">
        <a href="https://youtube.com" target="_blank">
          <img src="images/youtube.png" alt="YouTube" class="youtube-icon">
        </a>
      </div>
    </div>
  </div>

  <input type="file" id="imageInput" accept="image/*">
  <canvas id="canvas" style="display:none;"></canvas>

  <script src="generador.js"></script>
</body>
</html>
